<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>fritzy</title>

    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!-- theme-toggle -->
    <div class="theme-control">
        <input type="checkbox" id="theme-toggle" />
        <label for="theme-toggle" id="theme-toggle-display">
            <i class="fas fa-moon fa-sm"></i>
            <i class="fas fa-sun fa-sm"></i>
            <span class="theme-toggle-ball"></span>
        </label>
    </div>

    <h1>fritzy</h1>
    
    <div class="chart-section">
        <form id="timespan-select" name="timespanSelect">
            <div class="switch-toggle">
                <input id="all" name="timespanSelectRadios" type="radio" value="all" />
                <label for="all" class="fas fa-calendar fa-sm" title="all"></label>
    
                <input id="last-month" name="timespanSelectRadios" type="radio" value="month" checked />
                <label for="last-month" class="fas fa-calendar-week fa-sm" title="last month"></label>
    
                <input id="custom" name="timespanSelectRadios" type="radio" value="custom" />
                <label for="custom" class="fas fa-calendar-plus fa-sm" title="custom"></label>
            </div>

            <input id="timespan-select-number-days" type="number" />

            <input class="primary-button" type="button" value="submit" onclick="submitTimespanSelection()" />
        </form>

        <div id="chart-container"></div>
    </div>

    </footer>
</body>
</html>
