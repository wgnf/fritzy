<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="darkreader-lock">

    <title>fritzy</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!-- theme-toggle -->
    <div class="theme-control">
        <input type="checkbox" id="theme-toggle" />
        <label for="theme-toggle" id="theme-toggle-display">
            <i class="fas fa-moon fa-sm"></i>
            <i class="fas fa-sun fa-sm"></i>
            <span class="theme-toggle-ball"></span>
        </label>
    </div>

    <h1>fritzy</h1>
    
    <div class="chart-section">
        <form id="timespan-select" name="timespanSelect">
            <div class="switch-toggle">
                <input id="all" name="timespanSelectRadios" type="radio" value="all" />
                <label for="all" class="fas fa-calendar fa-sm" title="all"></label>
    
                <input id="last-month" name="timespanSelectRadios" type="radio" value="month" checked />
                <label for="last-month" class="fas fa-calendar-week fa-sm" title="last month"></label>
    
                <input id="custom" name="timespanSelectRadios" type="radio" value="custom" />
                <label for="custom" class="fas fa-calendar-plus fa-sm" title="custom"></label>
            </div>

            <input id="timespan-select-number-days" type="number" />

            <button type="button" class="primary-button" onclick="submitTimespanSelection()">
                <i class="fas fa-sync"></i>
            </button>
        </form>
        
        <div id="chart-container">
            <canvas></canvas>
        </div>
    </div>

    <div>
        <h2>totals</h2>
        <table>
            <tr>
                <td>total</td>
                <td data-value="total_megabytes" data-type="mb">X</td>
            </tr>
            <tr>
                <td>sent</td>
                <td data-value="total_megabytes_sent" data-type="mb">X</td>
            </tr>
            <tr>
                <td>received</td>
                <td data-value="total_megabytes_received" data-type="mb">X</td>
            </tr>
            <tr>
                <td>connections</td>
                <td data-value="total_connections" data-type="plain">X</td>
            </tr>
            <tr>
                <td>online time</td>
                <td data-value="total_online_time" data-type="time">X</td>
            </tr>
            <tr>
                <td>since</td>
                <td data-value="since_date" data-type="date">X</td>
            </tr>
        </table>
    </div>

    <footer>
        &copy; <a href="https://wgnf.de/" target="_blank">medn</a> without hair but with â™¥
    </footer>
</body>
</html>
