version: '3.1'

networks:
  fritzy-network:
    name: fritzy-network
    driver: bridge

services:
  mongo:
    image: mongo:4.4.6 # use older version because 5.0+ requires CPU to have AVX support
    networks:
      - fritzy-network
    env_file:
      - 'scripts/scripts.env'
    container_name: fritzy-mongo

  fritzy-script:
    image: fritzy
    networks:
      - fritzy-network
    env_file:
      - 'scripts/scripts.env'
    depends_on:
      - mongo
    container_name: fritzy-script